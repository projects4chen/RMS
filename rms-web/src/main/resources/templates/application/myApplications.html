<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>机器信息管理</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 顶部导航栏 -->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div th:replace="~{commons/commons::sidebar(active='myApp')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <button class="btn btn-sm btn-danger" onclick="deleteBatch()">批量撤销</button>
            </h2>

            <div class="table-responsive">
                <label style="color: red" th:if="${msg!=null}" th:text="${msg!=null}?${msg}"></label>
                <table class="table table-striped table-sm" id="machineTable">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="mainCheckBox" onclick="selectAll()"></th>
                        <th>机器名字</th>
                        <th>ip</th>
                        <th>配置</th>
                        <th>申请时间</th>
                        <th>申请状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="app:${apps}">
                        <td><input type="checkbox" class="mcid" th:value="${app.getMachineName()}"></td>
                        <td th:text="${app.getMachineName()}"></td>
                        <td th:text="${app.getMachineIp()}"></td>
                        <td th:text="${app.getMachineConfig}"></td>
                        <td th:text="${app.getAppDate()}"></td>
                        <td th:text="${app.getState()}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:if="${app.getState()=='待审批'}" th:href="@{/application/toUpdateAppPage(id=${app.getAppId()})}">编辑</a>
                            <a class="btn btn-sm btn-danger" th:if="${app.getState()=='待审批'}" th:href="@{/application/revoke(id=${app.getAppId()})}">撤销</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<!-- batch deletion -->
<script type="text/javascript">
    function deleteBatch(){
        // alert("hello");
        // document.getElementById("machineTable").submit();
        let classList = document.getElementsByClassName("mcid");
        let ids = [];
        for (let i = 0; i < classList.length; i++){
            if(classList[i].checked){
                ids.push(classList[i].value);
            }
        }
        let dataJson = JSON.stringify({"ids": ids});
        alert(dataJson);
        $.ajax({
            type: "POST",
            url: "/user/deleteBatch",
            contentType: "application/json;charset=utf-8",
            data: dataJson,
            dataType: "json",
            success:function (message) {
                // alert("提交成功"+JSON.stringify(message));
            },
            error:function (message) {
                // alert("提交失败"+JSON.stringify(message));
            }
        });
    }
    function selectAll(){
        let mainCheckBox = document.getElementById("mainCheckBox");
        let flag = mainCheckBox.checked;
        let classList = document.getElementsByClassName("mcid");
        for (let i = 0; i < classList.length; i++){
            classList[i].checked = !!flag;
        }

    }
</script>
</body>

</html>
