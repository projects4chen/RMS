<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>账号管理</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!-- 顶部导航栏 -->
<div th:replace="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div th:replace="~{commons/commons::sidebar(active='account')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-sm btn-success" href="/account/toAddAccountPage">添加账号</a>
                <button class="btn btn-sm btn-danger" onclick="deleteBatch()">批量删除</button>
            </h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm" id="machineTable">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="mainCheckBox" onclick="selectAll()"></th>
                        <th>账号id</th>
                        <th>描述</th>
                        <th>账号</th>
                        <th>密码</th>
                        <th>拥有者</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account:${accounts}">
                        <td><input type="checkbox" class="mcid" th:value="${account.getAccId()}"></td>
                        <td th:text="${account.getAccId()}"></td>
                        <td th:text="${account.getDesp()}"></td>
                        <td th:text="${account.getUsername()}"></td>
                        <td th:text="${account.getPassword()}"></td>
                        <td th:text="${account.getOwner()}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/account/toUpdateAccountPage(id=${account.getAccId()})}">编辑</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/account/deleteAccount(id=${account.getAccId()})}">删除</a>
                            <a class="btn btn-sm btn-success" th:href="@{/account/shareAccount(id=${account.getAccId()})}">共享</a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<!-- batch deletion -->
<script type="text/javascript">
    function deleteBatch(){
        // alert("hello");
        // document.getElementById("machineTable").submit();
        let classList = document.getElementsByClassName("mcid");
        let ids = [];
        for (let i = 0; i < classList.length; i++){
            if(classList[i].checked){
                ids.push(classList[i].value);
            }
        }
        let dataJson = JSON.stringify({"ids": ids});
        alert(dataJson);
        $.ajax({
            type: "POST",
            url: "/user/deleteBatch",
            contentType: "application/json;charset=utf-8",
            data: dataJson,
            dataType: "json",
            success:function (message) {
                // alert("提交成功"+JSON.stringify(message));
            },
            error:function (message) {
                // alert("提交失败"+JSON.stringify(message));
            }
        });
    }
    function selectAll(){
        let mainCheckBox = document.getElementById("mainCheckBox");
        let flag = mainCheckBox.checked;
        let classList = document.getElementsByClassName("mcid");
        for (let i = 0; i < classList.length; i++){
            classList[i].checked = !!flag;
        }

    }
</script>
</body>

</html>
